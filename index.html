<!DOCTYPE html>

<html>
    <head>
        <script src="index.js" type="module"></script>
    </head>

    <body>
        <h1>Firebase realtime database playground</h1>
        <div>
            <h2>Read data</h2>
            <h5>Path</h5>
            <div>
                <input id="read-path" type="text"></input>
                <button id="readbutton">Read</button>
            </div>
            <h5>Console</h5>
            <h5>(read only)</h5>
            <div>
                <textarea readonly id="read" rows="10" cols="50"></textarea>
            </div>
        <div>
        <div>
            <h2>Write data</h2>
            <h5>Path</h5>
            <div>
                <input id="send-path" type="text"></input>
            </div>
            <h5>Data</h5>
            <div>
                <textarea id="send" rows="20" cols="50"></textarea>
            </div>
            <div>
                <button id="sendbutton">Send</button>
            </div>
        <div>
    </body>
</html>

<style>
    body {
      margin:1em;
    }
</style>
